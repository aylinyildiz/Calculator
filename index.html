<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        div {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            width: 100%;
            height: 700px;
        }

        input {
            width: 20%;
            height: 40px;
            font-size: 20px;
        }
        span{
            margin: 10px;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div>
        <input type="text" id="calc" onkeyup="calcTriggerFunction()">
        <span id="result">0</span>
    </div>
        

    <script src="index.js"></script>
    <script>
        const ruleArray = ['1', '2', '3', '4', '5', '6', '7', '8', '9', '0', '+', '-', '/', '*', '(', ')'];

        function calcTriggerFunction(params) {
            var x = document.getElementById("calc").value;
            let myArray = x.split("");

            myArray.forEach(element => {
                if (ruleArray.includes(element)) {
                    let answer = new Calculator()
                    document.getElementById("result").innerHTML = answer.calculateArr(myArray);
                } else {
                    alert("Harf ve ya Ã¶zel karakter girdiniz.")
                }

            });

        }

    </script>



</body>

</html>
